<head>
    <style>
      .portfolio-item {
        position: relative;
        text-align: center;
        margin-bottom: 20px;
      }
  
      .image-description {
        background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: #fff;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  
  <!-- Portfolio Grid Section -->
  <section id="portfolio" style="background-color: #000">
    <div class="container portfolio-flex-grid">
      <div class="row">
        <div class="col-lg-12 text-center" style="color: #ffffff;">
          <h2>Portfolio</h2>
          <hr class="star-blue">
        </div>
      </div>
      <div class="portfolio-flex-row">
        {% assign sorted_posts = site.posts | sort: 'modal-id' %}
        {% for post in sorted_posts %}
        <div class="portfolio-flex-item portfolio-item">
          <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" style="display: block; margin: 0 auto;" alt="{{ post.alt }}">
          </a>
          <div class="image-description">{{ post.description }}</div> <!-- Permanent caption below the image -->
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
